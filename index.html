<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>TITAN AI</title>

<style>
/* ===== GLOBAL ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  background:
    radial-gradient(circle at top, #00ffff22, transparent 40%),
    linear-gradient(180deg, #020409, #050b14, #020409);
  color: #eaffff;
  overflow: hidden;
}

/* Animated glow */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, #00ffff22, transparent 45%),
    radial-gradient(circle at 80% 70%, #00bfff22, transparent 45%);
  animation: glow 12s ease-in-out infinite alternate;
  pointer-events: none;
}

@keyframes glow {
  from { opacity: 0.4; filter: blur(18px); }
  to { opacity: 0.8; filter: blur(30px); }
}

/* ===== TITAN PANEL ===== */
.titan-container {
  width: min(92vw, 420px);
  height: 75vh;
  margin: auto;
  margin-top: 5vh;
  display: flex;
  flex-direction: column;
  background: rgba(0, 10, 20, 0.8);
  border: 2px solid #00ffff;
  border-radius: 16px;
  box-shadow: 0 0 30px #00ffff55;
  backdrop-filter: blur(12px);
}

/* Header */
.header {
  padding: 14px;
  border-bottom: 1px solid #00ffff44;
  text-align: center;
}

.header h1 {
  margin: 0;
  letter-spacing: 2px;
}

.mode {
  font-size: 14px;
  color: #7ffcff;
}

/* Chat box */
.chat {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  font-size: 14px;
}

.msg {
  margin-bottom: 8px;
}

.you { color: #ffffff; }
.titan { color: #00ffff; }

/* Input */
.input-area {
  display: flex;
  gap: 8px;
  padding: 10px;
  border-top: 1px solid #00ffff44;
}

input {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  outline: none;
}

button {
  padding: 12px 16px;
  background: #00ffff;
  border: none;
  border-radius: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="titan-container">
  <div class="header">
    <h1>TITAN AI</h1>
    <div class="mode" id="mode">Mode: Calm</div>
  </div>

  <div class="chat" id="chat">
    <div class="msg titan">Titan offline. Say <b>"hey titan"</b> to activate.</div>
  </div>

  <div class="input-area">
    <input id="input" placeholder="Type a commandâ€¦" autocomplete="off">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
let active = false;
let mode = "Calm";

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const modeLabel = document.getElementById("mode");

function add(text, who) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  add("You: " + text, "you");
  respond(text.toLowerCase());
}

function respond(text) {

  /* WAKE */
  if (!active) {
    if (text.includes("hey titan")) {
      active = true;
      add("Titan online. Systems synchronized.", "titan");
    } else {
      add("Titan offline. Awaiting activation.", "titan");
    }
    return;
  }

  /* MODES */
  if (text.includes("calm mode")) {
    mode = "Calm";
    modeLabel.innerText = "Mode: Calm";
    add("Calm mode engaged.", "titan");
    return;
  }

  if (text.includes("analyst mode")) {
    mode = "Analyst";
    modeLabel.innerText = "Mode: Analyst";
    add("Analyst mode engaged. Logic prioritized.", "titan");
    return;
  }

  if (text.includes("combat mode")) {
    mode = "Combat";
    modeLabel.innerText = "Mode: Combat";
    add("Combat mode online. Tactical systems ready.", "titan");
    return;
  }

  /* SMART RESPONSES */
  if (text.includes("your name")) {
    add("I am Titan. Your autonomous AI system.", "titan");
    return;
  }

  if (text.includes("analyze")) {
    add("Analysis requires data input. Specify topic or source.", "titan");
    return;
  }

  if (text.includes("who am i")) {
    add("You are my creator. Authority level: Absolute.", "titan");
    return;
  }

  /* DEFAULT LOGIC */
  if (mode === "Analyst") {
    add("Processing request logically. Clarify objective.", "titan");
  } else if (mode === "Combat") {
    add("Command acknowledged. Standing by for execution.", "titan");
  } else {
    add("Understood. How can I assist further?", "titan");
  }
}

/* Enter key */
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
