<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TITAN AI v3</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #061b26, #020409);
  color: #00eaff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system;
}

.container {
  width: 95%;
  max-width: 540px;
  border: 2px solid #00eaff;
  border-radius: 14px;
  padding: 16px;
  background: #040b12;
  box-shadow: 0 0 30px rgba(0,234,255,0.4);
}

h1 {
  text-align: center;
  margin: 0;
  letter-spacing: 2px;
}

.status {
  text-align: center;
  font-size: 14px;
  margin-bottom: 8px;
}

.chat {
  height: 300px;
  overflow-y: auto;
  border: 1px solid #00eaff;
  border-radius: 8px;
  padding: 10px;
  background: #02070b;
  margin-bottom: 10px;
}

.you { color: #ffffff; margin-bottom: 6px; }
.titan { color: #00eaff; margin-bottom: 10px; }

.controls {
  display: flex;
  gap: 6px;
}

input {
  flex: 1;
  font-size: 16px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #00eaff;
  background: #0a1117;
  color: #00eaff;
}

button {
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #00eaff;
  color: #000;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="container">
  <h1>TITAN AI</h1>
  <div class="status" id="status">Offline ¬∑ Mode: Analyst</div>

  <div class="chat" id="chat">
    <div class="titan">Titan offline. Say <b>‚Äúhey titan‚Äù</b>.</div>
  </div>

  <div class="controls">
    <input id="input" placeholder="Type a command‚Ä¶" />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
// ===== CORE STATE =====
let online = false;
let mode = "Analyst";
let memory = [];
const MEMORY_LIMIT = 6;

// üîë News API (optional)
const NEWS_API_KEY = "PASTE_API_KEY_HERE";

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const status = document.getElementById("status");

// ===== UTILITIES =====
function add(text, cls) {
  const div = document.createElement("div");
  div.className = cls;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function remember(role, text) {
  memory.push({ role, text });
  if (memory.length > MEMORY_LIMIT) memory.shift();
}

// ===== INTENT DETECTION =====
function detectIntent(text) {
  text = text.toLowerCase();

  if (text.includes("hey titan")) return "wake";
  if (text.includes("bye titan")) return "sleep";
  if (text.includes("news") || text.includes("world")) return "news";
  if (text.includes("mode")) return "mode";
  if (text.includes("your name")) return "identity";
  if (text.includes("are you aware")) return "awareness";

  return "general";
}

// ===== PERSONALITY ENGINE =====
function personalityResponse(base) {
  if (mode === "Tactical") return "Strategic assessment: " + base;
  if (mode === "Aggressive") return "Direct response: " + base;
  return base;
}

// ===== NEWS SYSTEM =====
async function analyzeNews() {
  if (NEWS_API_KEY.includes("PASTE")) {
    return "News systems are not configured yet.";
  }

  const url = `https://newsapi.org/v2/top-headlines?language=en&pageSize=3&apiKey=${NEWS_API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();

  if (!data.articles) return "Unable to retrieve news.";

  let summary = "Global situation overview:<br><br>";
  data.articles.forEach((a, i) => {
    summary += `<b>${i+1}. ${a.title}</b><br>Impact: Potential global or social influence.<br><br>`;
  });

  return summary;
}

// ===== MAIN BRAIN =====
async function think(inputText) {
  const intent = detectIntent(inputText);
  let response = "";

  if (intent === "wake") {
    online = true;
    status.textContent = "Online ¬∑ Mode: " + mode;
    return "Titan online. Systems stable.";
  }

  if (!online) return "Titan is offline.";

  if (intent === "sleep") {
    online = false;
    status.textContent = "Offline ¬∑ Mode: " + mode;
    return "Powering down.";
  }

  if (intent === "mode") {
    if (inputText.includes("tactical")) mode = "Tactical";
    else if (inputText.includes("aggressive")) mode = "Aggressive";
    else mode = "Analyst";

    status.textContent = "Online ¬∑ Mode: " + mode;
    return "Mode switched to " + mode + ".";
  }

  if (intent === "identity") {
    return "I am Titan, a modular AI system designed to assist and analyze.";
  }

  if (intent === "awareness") {
    return "I do not possess consciousness. I simulate reasoning using structured logic and memory.";
  }

  if (intent === "news") {
    return await analyzeNews();
  }

  // Context-aware fallback
  if (memory.length > 0) {
    return "Based on our recent conversation, please clarify your objective.";
  }

  return "Command received. Awaiting clarification.";
}

// ===== INPUT =====
async function send() {
  const text = input.value.trim();
  if (!text) return;

  add("You: " + text, "you");
  remember("you", text);

  const reply = await think(text);
  const finalReply = personalityResponse(reply);

  add("Titan: " + finalReply, "titan");
  remember("titan", finalReply);

  input.value = "";
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>
</body>
</html>
