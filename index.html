<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TITAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #071a2d, #000);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #00ffff;
}

#frame {
  width: 92%;
  max-width: 420px;
  height: 88vh;
  border: 2px solid #00ffff;
  border-radius: 18px;
  box-shadow: 0 0 35px #00ffff;
  display: flex;
  flex-direction: column;
}

#header {
  text-align: center;
  padding: 12px;
  border-bottom: 1px solid #00ffff;
}

#header h1 {
  margin: 0;
  letter-spacing: 4px;
}

#status {
  font-size: 12px;
  opacity: 0.85;
}

#chat {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.bubble {
  padding: 10px;
  margin: 6px 0;
  border-radius: 10px;
  max-width: 85%;
}

.user {
  background: #003333;
  margin-left: auto;
}

.titan {
  background: #001818;
  box-shadow: inset 0 0 12px #00ffff;
}

#inputBar {
  display: flex;
  gap: 6px;
  padding: 10px;
  border-top: 1px solid #00ffff;
}

input {
  flex: 1;
  background: black;
  border: 1px solid #00ffff;
  color: #00ffff;
  padding: 10px;
  border-radius: 8px;
}

button {
  background: #00ffff;
  border: none;
  padding: 10px;
  border-radius: 8px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="frame">
  <div id="header">
    <h1>TITAN</h1>
    <div id="status">Mode: Standby | Phase: Idle</div>
  </div>

  <div id="chat"></div>

  <div id="inputBar">
    <input id="input" placeholder="say or type 'hey titan'..." />
    <button onclick="send()">➤</button>
  </div>
</div>

<script>
let online = false;

const memory = {
  mode: "Calm",
  phase: "Idle",
  threat: 0,
  resources: 100,
  history: []
};

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const status = document.getElementById("status");

function updateHeader() {
  status.textContent = `Mode: ${memory.mode} | Phase: ${memory.phase}`;
}

function bubble(text, who) {
  const d = document.createElement("div");
  d.className = "bubble " + who;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function normalize(t) {
  return t.toLowerCase().trim();
}

function titanBrain(text) {
  memory.history.push(text);

  if (text.includes("start") && text.includes("mission")) {
    memory.phase = "Mission";
    updateHeader();
    return "Mission started. Awaiting developments.";
  }

  if (text.includes("enemy")) {
    memory.phase = "Combat";
    memory.threat += 30;
    updateHeader();
    return "Enemy detected. Monitoring engagement.";
  }

  if (text.includes("what should we do")) {
    if (memory.phase === "Combat") {
      return "Reduce exposure. Maintain mobility. Preserve resources.";
    }
    return "Proceed with caution. No immediate threats.";
  }

  if (text.includes("status")) {
    return `Phase: ${memory.phase}. Threat: ${memory.threat}. Resources: ${memory.resources}%.`;
  }

  // ✅ FIXED MEMORY RECALL
  if (
    text.includes("what did i say") ||
    text.includes("what did i say before") ||
    text.includes("repeat my last command")
  ) {
    if (memory.history.length >= 2) {
      return `Previously you said: "${memory.history[memory.history.length - 2]}".`;
    }
    return "No previous command stored.";
  }

  return "Command acknowledged. Standing by.";
}

function send() {
  const text = input.value;
  if (!text) return;
  input.value = "";

  bubble(text, "user");
  const clean = normalize(text);

  if (!online) {
    if (clean.includes("hey titan")) {
      online = true;
      memory.phase = "Active";
      updateHeader();
      bubble("Titan online.", "titan");
    } else {
      bubble("Say 'hey titan' to activate.", "titan");
    }
    return;
  }

  const reply = titanBrain(clean);
  bubble(reply, "titan");
}
</script>

</body>
</html>
