<!DOCTYPE html>
<html>
<head>
  <title>Titan AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0f2027, #000000);
      color: #00f7ff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      min-height: 100vh;
    }

    .container {
      padding-top: 60px;
    }

    h1 {
      font-size: 42px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .status {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .panel {
      background: rgba(0, 255, 255, 0.08);
      border: 1px solid #00f7ff;
      border-radius: 12px;
      padding: 20px;
      width: 85%;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
    }

    #log {
      min-height: 80px;
      margin-bottom: 10px;
      text-align: left;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #000;
      color: #00f7ff;
      border: 1px solid #00f7ff;
      border-radius: 6px;
      outline: none;
    }

    input::placeholder {
      color: #66faff;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #00f7ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>TITAN</h1>
    <div class="status" id="status">Status: Online</div>

    <div class="panel">
      <div id="log">Titan standing by.</div>
      <input id="input" placeholder="Type a command‚Ä¶" />
      <button onclick="send()">Send</button>
    </div>

    <footer>üõ°Ô∏è Titan AI System</footer>
  </div>

  <script>
    function send() {
      const inputEl = document.getElementById("input");
      const log = document.getElementById("log");
      const text = inputEl.value.toLowerCase().trim();

      if (!text) return;

      let reply = "Command received.";

      if (text.includes("hey titan")) {
        reply = "Titan online. Ready.";
      } else if (text.includes("status")) {
        reply = "All systems nominal.";
      } else if (text.includes("help")) {
        reply = "Available commands: hey titan, status, help.";
      } else {
        reply = "I heard: \"" + text + "\"";
      }

      log.textContent = reply;
      inputEl.value = "";
    }
  </script>
</body>
</html>
