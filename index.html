<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Titan AI</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0a0a0a, #000);
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #00e5ff;
}

#app {
  width: 92%;
  max-width: 440px;
  background: #050505;
  border: 2px solid #00e5ff;
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 0 30px rgba(0,229,255,0.35);
}

#title {
  text-align: center;
  font-size: 22px;
}

#mode {
  text-align: center;
  font-size: 13px;
  opacity: 0.85;
  margin-bottom: 6px;
}

#chat {
  height: 260px;
  overflow-y: auto;
  background: #000;
  border: 1px solid #00e5ff;
  border-radius: 8px;
  padding: 10px;
  font-size: 14px;
}

.user { color: #fff; margin-bottom: 4px; }
.titan { color: #00e5ff; margin-bottom: 10px; }

#input {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  font-size: 16px;
  background: #000;
  color: #00e5ff;
  border: 1px solid #00e5ff;
  border-radius: 6px;
}

#send {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  font-size: 16px;
  background: #00e5ff;
  color: #000;
  border: none;
  border-radius: 6px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="app">
  <div id="title">TITAN AI</div>
  <div id="mode">Mode: Calm</div>

  <div id="chat">
    <div class="titan">
      Titan offline. Say <b>"hey titan"</b> to activate.
    </div>
  </div>

  <input id="input" placeholder="Type a command…"
    onkeydown="if(event.key==='Enter'){send()}" />
  <button id="send" onclick="send()">Send</button>
</div>

<script>
let titanOnline = false;
let personality = "CALM";

// Sample news (safe, simulated)
const newsFeed = [
  {
    title: "Major tech company announces new AI system",
    category: "Technology"
  },
  {
    title: "Global leaders meet to discuss climate concerns",
    category: "World"
  },
  {
    title: "Scientists make breakthrough in renewable energy",
    category: "Science"
  }
];

function addMessage(text, type) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = type;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function setModeUI() {
  document.getElementById("mode").innerText =
    "Mode: " + personality.charAt(0) + personality.slice(1).toLowerCase();
}

function analyzeIntent(text) {
  if (text.includes("hey titan")) return "WAKE";
  if (text.includes("bye titan")) return "SLEEP";
  if (text.includes("mode")) return "MODE";
  if (text.includes("news")) return "NEWS";
  return "GENERAL";
}

function analyzeNews() {
  let report = "<b>News Analysis:</b><br><br>";

  newsFeed.forEach(item => {
    if (personality === "CALM") {
      report += `• ${item.title}<br>
      Impact: Informational. Monitoring developments.<br><br>`;
    }

    if (personality === "TACTICAL") {
      report += `• ${item.title}<br>
      Category: ${item.category}<br>
      Risk Level: Low–Moderate. Continued observation advised.<br><br>`;
    }

    if (personality === "CINEMATIC") {
      report += `• ${item.title}<br>
      The world shifts. Change is unfolding in real time.<br><br>`;
    }
  });

  return report;
}

function send() {
  const input = document.getElementById("input");
  const raw = input.value.trim();
  if (!raw) return;

  const text = raw.toLowerCase();
  input.value = "";
  addMessage("You: " + raw, "user");

  let response = "";

  if (!titanOnline) {
    if (text.includes("hey titan")) {
      titanOnline = true;
      response = "Titan online. News and analysis systems ready.";
    } else {
      response = "Titan is offline. Say 'hey titan' to activate.";
    }
  } else {
    const intent = analyzeIntent(text);

    if (intent === "SLEEP") {
      titanOnline = false;
      response = "Powering down. Titan offline.";
    }

    else if (intent === "MODE") {
      if (text.includes("calm")) personality = "CALM";
      if (text.includes("tactical")) personality = "TACTICAL";
      if (text.includes("cinematic")) personality = "CINEMATIC";
      setModeUI();
      response = "Personality mode updated.";
    }

    else if (intent === "NEWS") {
      response = analyzeNews();
    }

    else {
      response = "Command received. Awaiting further instruction.";
    }
  }

  setTimeout(() => {
    addMessage("Titan: " + response, "titan");
  }, 300);
}
</script>

</body>
</html>
