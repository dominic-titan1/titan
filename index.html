<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titan AI</title>

  <style>
    body {
      background: radial-gradient(circle at top, #0b0f14, #000);
      color: #00eaff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 500px;
      border: 2px solid #00eaff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 20px #00eaff;
      background: rgba(0,0,0,0.85);
    }

    h1 {
      text-align: center;
      margin: 5px 0;
    }

    .mode {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .chat {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #00eaff;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .user {
      color: #ffffff;
      margin-bottom: 5px;
    }

    .titan {
      color: #00eaff;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00eaff;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #00bcd4;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>TITAN AI</h1>
  <div class="mode">Mode: <span id="modeDisplay">Calm</span></div>

  <div class="chat" id="chatBox">
    <div class="titan">Titan offline. Say <b>"hey titan"</b> to activate.</div>
  </div>

  <input id="userInput" placeholder="Type a command..." />
  <button onclick="handleInput()">Send</button>
</div>

<script>
  let titanOnline = false;
  let titanMode = "calm";
  let memory = [];

  function addMessage(text, sender) {
    const chatBox = document.getElementById("chatBox");
    const msg = document.createElement("div");
    msg.className = sender;
    msg.textContent = (sender === "user" ? "You: " : "Titan: ") + text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function handleInput() {
    const input = document.getElementById("userInput");
    const text = input.value.trim().toLowerCase();
    if (!text) return;

    addMessage(input.value, "user");
    memory.push({ role: "user", text });

    input.value = "";

    setTimeout(() => {
      const response = titanThink(text);
      addMessage(response, "titan");
      memory.push({ role: "titan", text: response });
    }, 500);
  }

  function titanThink(text) {
    if (!titanOnline) {
      if (text.includes("hey titan")) {
        titanOnline = true;
        return "Titan online. Systems active. Awaiting command.";
      }
      return "System offline. Activation phrase required.";
    }

    if (text.includes("bye titan")) {
      titanOnline = false;
      return "Titan shutting down. Goodbye, Creator.";
    }

    if (text.includes("mode")) {
      if (text.includes("combat")) titanMode = "combat";
      else if (text.includes("calm")) titanMode = "calm";
      else if (text.includes("analysis")) titanMode = "analysis";

      document.getElementById("modeDisplay").textContent =
        titanMode.charAt(0).toUpperCase() + titanMode.slice(1);

      return "Personality mode set to " + titanMode + ".";
    }

    return reason(text);
  }

  function reason(text) {
    if (text.includes("who are you")) {
      return "I am Titan. An evolving artificial intelligence designed to assist, analyze, and adapt.";
    }

    if (text.includes("what can you do")) {
      return "I can reason through problems, maintain memory, switch personalities, and expand with new systems.";
    }

    if (text.includes("analyze")) {
      return "Analysis requested. I require data input or a connected news source.";
    }

    if (text.includes("remember")) {
      return "Memory capacity active. I currently hold " + memory.length + " conversation entries.";
    }

    return respondByMode();
  }

  function respondByMode() {
    if (titanMode === "calm") {
      return "Acknowledged. Please continue.";
    }

    if (titanMode === "analysis") {
      return "Processing logic pathways. Clarify objective.";
    }

    if (titanMode === "combat") {
      return "Command received. Standing by for tactical input.";
    }

    return "Awaiting instruction.";
  }
</script>

</body>
</html>
