<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TITAN</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0a0f1f, #000);
  color: #00ffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#panel {
  width: 90%;
  max-width: 420px;
  height: 85vh;
  border: 2px solid #00ffff;
  border-radius: 16px;
  box-shadow: 0 0 25px #00ffff;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#header {
  text-align: center;
  padding: 12px;
  border-bottom: 1px solid #00ffff;
}

#header h1 {
  margin: 0;
  letter-spacing: 4px;
}

#mode {
  font-size: 12px;
  opacity: 0.8;
}

#chat {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  padding: 10px;
  margin: 6px 0;
  border-radius: 10px;
  max-width: 85%;
}

.you {
  background: #003333;
  align-self: flex-end;
  margin-left: auto;
}

.titan {
  background: #001a1a;
  box-shadow: 0 0 8px #00ffff inset;
}

#inputBar {
  border-top: 1px solid #00ffff;
  padding: 10px;
  display: flex;
  gap: 8px;
}

input {
  flex: 1;
  padding: 10px;
  background: black;
  border: 1px solid #00ffff;
  color: #00ffff;
  border-radius: 8px;
  outline: none;
}

button {
  background: #00ffff;
  color: black;
  border: none;
  border-radius: 8px;
  padding: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="panel">
  <div id="header">
    <h1>TITAN</h1>
    <div id="mode">Mode: Calm</div>
  </div>

  <div id="chat"></div>

  <div id="inputBar">
    <input id="input" placeholder="Say or type 'hey titan'..." />
    <button onclick="startListening()">ðŸŽ¤</button>
  </div>
</div>

<script>
let active = false;
let mode = "Calm";
let goal = null;

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const modeLabel = document.getElementById("mode");

/* ---------- SPEECH ---------- */
const synth = window.speechSynthesis;
const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

let recognition;
if (SpeechRecognition) {
  recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = e => {
    const text = e.results[0][0].transcript.toLowerCase();
    handleInput(text);
  };
}

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 0.95;
  utter.pitch = 0.9;
  synth.speak(utter);
}

/* ---------- UI ---------- */
function add(text, who) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ---------- INTELLIGENCE ---------- */
function think(text) {
  if (text.includes("calm")) {
    mode = "Calm";
    modeLabel.textContent = "Mode: Calm";
    return "Calm mode engaged.";
  }

  if (text.includes("analyst")) {
    mode = "Analyst";
    modeLabel.textContent = "Mode: Analyst";
    return "Analyst mode engaged.";
  }

  if (text.includes("build") || text.includes("make")) {
    goal = text;
    return "Goal accepted. Say analyze when ready.";
  }

  if (text.includes("analyze")) {
    if (!goal) return "No goal detected.";
    return "Analysis complete. Ask how or why.";
  }

  if (text.includes("why")) {
    return "Because understanding intent improves outcomes.";
  }

  if (text.includes("how")) {
    return "By breaking problems into steps and refining each one.";
  }

  if (text.includes("upgrade")) {
    return "Upgrade acknowledged. Intelligence increasing.";
  }

  return "Understood. Continue.";
}

/* ---------- INPUT ---------- */
function handleInput(text) {
  add(text, "you");

  if (!active) {
    if (text.includes("hey titan")) {
      active = true;
      add("Titan online.", "titan");
      speak("Titan online.");
    } else {
      add("Say 'hey titan' to activate.", "titan");
    }
    return;
  }

  const reply = think(text);
  add(reply, "titan");
  speak(reply);
}

function send() {
  const text = input.value.trim().toLowerCase();
  if (!text) return;
  input.value = "";
  handleInput(text);
}

function startListening() {
  if (recognition) recognition.start();
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
