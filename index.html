<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Titan AI</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0a0a0a, #000);
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #00e5ff;
}

#app {
  width: 92%;
  max-width: 440px;
  background: #050505;
  border: 2px solid #00e5ff;
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 0 30px rgba(0,229,255,0.35);
}

#title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 6px;
}

#mode {
  text-align: center;
  font-size: 13px;
  opacity: 0.85;
  margin-bottom: 6px;
}

#chat {
  height: 260px;
  overflow-y: auto;
  background: #000;
  border: 1px solid #00e5ff;
  border-radius: 8px;
  padding: 10px;
  font-size: 14px;
}

.user {
  color: #ffffff;
  margin-bottom: 4px;
}

.titan {
  color: #00e5ff;
  margin-bottom: 10px;
}

#input {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  font-size: 16px;
  background: #000;
  color: #00e5ff;
  border: 1px solid #00e5ff;
  border-radius: 6px;
}

#send {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  font-size: 16px;
  background: #00e5ff;
  color: #000;
  border: none;
  border-radius: 6px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="app">
  <div id="title">TITAN AI</div>
  <div id="mode">Mode: Calm</div>

  <div id="chat">
    <div class="titan">
      Titan offline. Say <b>"hey titan"</b> to activate.
    </div>
  </div>

  <input id="input" placeholder="Type a command…"
    onkeydown="if(event.key==='Enter'){send()}" />
  <button id="send" onclick="send()">Send</button>
</div>

<script>
let titanOnline = false;
let personality = "CALM";

// UI helpers
function addMessage(text, type) {
  const chat = document.getElementById("chat");
  const msg = document.createElement("div");
  msg.className = type;
  msg.innerHTML = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

function setModeUI() {
  document.getElementById("mode").innerText =
    "Mode: " + personality.charAt(0) + personality.slice(1).toLowerCase();
}

// Intent analysis
function analyze(text) {
  if (text.includes("hey titan")) return "WAKE";
  if (text.includes("bye titan")) return "SLEEP";
  if (text.includes("status")) return "STATUS";
  if (text.includes("your name")) return "TITAN_ID";
  if (text.includes("who am i")) return "USER_ID";
  if (text.includes("help")) return "HELP";
  if (text.includes("mode")) return "MODE";
  if (text.includes("?")) return "QUESTION";
  return "UNKNOWN";
}

// Personality-based reasoning
function reason(intent) {
  const responses = {
    CALM: {
      STATUS: "All systems are stable. No issues detected.",
      TITAN_ID: "I am Titan. Calm, observant, and ready to assist.",
      USER_ID: "You are the Creator. I follow your guidance.",
      HELP: "You may ask questions, check status, or change my mode.",
      QUESTION: "That is a thoughtful question. Please clarify.",
      UNKNOWN: "I am not certain of your intent. Try again."
    },
    TACTICAL: {
      STATUS: "Systems operational. Defensive and analytical readiness confirmed.",
      TITAN_ID: "Titan online. Tactical reasoning engaged.",
      USER_ID: "Creator identified. Command authority confirmed.",
      HELP: "Issue direct commands or request system analysis.",
      QUESTION: "Analyzing question. Provide parameters.",
      UNKNOWN: "Command unclear. Refine input."
    },
    CINEMATIC: {
      STATUS: "All systems glow with power. The moment is under control.",
      TITAN_ID: "I am Titan — forged for moments that matter.",
      USER_ID: "You are the one who commands the future.",
      HELP: "Speak, and the system will answer.",
      QUESTION: "A question worthy of consideration. Elaborate.",
      UNKNOWN: "The signal is unclear. Speak with intent."
    }
  };

  return responses[personality][intent] || responses[personality].UNKNOWN;
}

// Main handler
function send() {
  const input = document.getElementById("input");
  const raw = input.value.trim();
  if (!raw) return;

  const text = raw.toLowerCase();
  input.value = "";
  addMessage("You: " + raw, "user");

  let response = "";

  if (!titanOnline) {
    if (text.includes("hey titan")) {
      titanOnline = true;
      response = "Titan online. Personality systems active.";
    } else {
      response = "Titan is offline. Say 'hey titan' to activate.";
    }
  } else {
    const intent = analyze(text);

    if (intent === "SLEEP") {
      titanOnline = false;
      response = "Powering down. Titan offline.";
    }

    else if (intent === "MODE") {
      if (text.includes("calm")) personality = "CALM";
      else if (text.includes("tactical")) personality = "TACTICAL";
      else if (text.includes("cinematic")) personality = "CINEMATIC";
      setModeUI();
      response = "Personality mode switched.";
    }

    else {
      response = reason(intent);
    }
  }

  setTimeout(() => {
    addMessage("Titan: " + response, "titan");
  }, 250);
}
</script>

</body>
</html>
