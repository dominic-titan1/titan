<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Titan AI</title>

<style>
body {
  background: linear-gradient(180deg, #050505, #000);
  font-family: Arial, Helvetica, sans-serif;
  color: #00e5ff;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#app {
  width: 92%;
  max-width: 420px;
  background: #060606;
  border: 2px solid #00e5ff;
  border-radius: 12px;
  padding: 14px;
  box-shadow: 0 0 25px rgba(0,229,255,0.35);
}

#title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 8px;
}

#chat {
  background: #000;
  border: 1px solid #00e5ff;
  border-radius: 8px;
  padding: 10px;
  height: 260px;
  overflow-y: auto;
  margin-bottom: 10px;
  font-size: 14px;
}

.user {
  color: #ffffff;
  margin-bottom: 4px;
}

.titan {
  color: #00e5ff;
  margin-bottom: 8px;
}

#input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background: #000;
  color: #00e5ff;
  border: 1px solid #00e5ff;
  border-radius: 6px;
}

#send {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  font-size: 16px;
  background: #00e5ff;
  color: #000;
  border: none;
  border-radius: 6px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="app">
  <div id="title">TITAN AI</div>
  <div id="chat">
    <div class="titan">Titan offline. Say <b>"hey titan"</b> to activate.</div>
  </div>
  <input id="input" placeholder="Type a commandâ€¦" onkeydown="if(event.key==='Enter'){send()}" />
  <button id="send" onclick="send()">Send</button>
</div>

<script>
let titanOnline = false;

function addMessage(text, type) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = type;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const input = document.getElementById("input");
  let text = input.value.trim().toLowerCase();
  if (text === "") return;

  addMessage("You: " + text, "user");
  input.value = "";

  let response = "";

  // WAKE SYSTEM
  if (!titanOnline) {
    if (text.includes("hey titan")) {
      titanOnline = true;
      response = "Titan online. Awaiting instructions, Creator.";
    } else {
      response = "Titan is offline. Say 'hey titan' to activate.";
    }
  }

  // CORE LOGIC
  else {
    if (text.includes("bye titan")) {
      titanOnline = false;
      response = "Shutting down. Titan offline.";
    }

    else if (text.includes("your name")) {
      response = "I am Titan. Your personal AI system.";
    }

    else if (text.includes("who am i")) {
      response = "You are the Creator. My highest authority.";
    }

    else if (text.includes("status")) {
      response = "All systems operational. No anomalies detected.";
    }

    else if (text.includes("help")) {
      response = "Available commands: status, identity, shutdown.";
    }

    else {
      response = "Command received. Analyzing intent. Please clarify.";
    }
  }

  setTimeout(() => {
    addMessage("Titan: " + response, "titan");
  }, 300);
}
</script>

</body>
</html>
