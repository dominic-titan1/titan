<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TITAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #071a2d, #000);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #00ffff;
}

#frame {
  width: 92%;
  max-width: 420px;
  height: 88vh;
  border: 2px solid #00ffff;
  border-radius: 18px;
  box-shadow: 0 0 35px #00ffff;
  display: flex;
  flex-direction: column;
}

#header {
  text-align: center;
  padding: 12px;
  border-bottom: 1px solid #00ffff;
}

#header h1 {
  margin: 0;
  letter-spacing: 4px;
}

#mode {
  font-size: 12px;
  opacity: 0.85;
}

#chat {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.bubble {
  padding: 10px;
  margin: 6px 0;
  border-radius: 10px;
  max-width: 85%;
}

.user {
  background: #003333;
  margin-left: auto;
}

.titan {
  background: #001818;
  box-shadow: inset 0 0 12px #00ffff;
}

#inputBar {
  display: flex;
  gap: 6px;
  padding: 10px;
  border-top: 1px solid #00ffff;
}

input {
  flex: 1;
  background: black;
  border: 1px solid #00ffff;
  color: #00ffff;
  padding: 10px;
  border-radius: 8px;
}

button {
  background: #00ffff;
  border: none;
  padding: 10px;
  border-radius: 8px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="frame">
  <div id="header">
    <h1>TITAN</h1>
    <div id="mode">Mode: Standby</div>
  </div>

  <div id="chat"></div>

  <div id="inputBar">
    <input id="input" placeholder="say or type 'hey titan'..." />
    <button onclick="send()">âž¤</button>
  </div>
</div>

<script>
let online = false;

// ðŸ§  MEMORY CORE
const memory = {
  phase: "Idle",
  threat: 0,
  lastEnemy: false,
  missionStarted: false,
  history: []
};

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const mode = document.getElementById("mode");

function bubble(text, who) {
  const d = document.createElement("div");
  d.className = "bubble " + who;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function normalize(t) {
  return t.toLowerCase().trim();
}

// ðŸ§  SMART RESPONSE ENGINE
function titanBrain(text) {
  memory.history.push(text);

  // START MISSION
  if (text.includes("start") && text.includes("mission")) {
    memory.phase = "Mission";
    memory.missionStarted = true;
    return "Mission confirmed. Systems active and monitoring.";
  }

  // ENEMY
  if (text.includes("enemy")) {
    memory.phase = "Combat";
    memory.threat += 30;
    memory.lastEnemy = true;

    if (memory.threat >= 70) {
      return "Severe threat detected. Defensive strategy recommended.";
    }
    return "Enemy detected. Tracking and analyzing.";
  }

  // STATUS
  if (text.includes("status")) {
    return `Phase: ${memory.phase}. Threat level: ${memory.threat}%. Mission active: ${memory.missionStarted}.`;
  }

  // WHAT SHOULD WE DO
  if (text.includes("what should we do")) {
    if (memory.lastEnemy) {
      return "Enemy presence confirmed earlier. Maintain distance and observe.";
    }
    if (memory.missionStarted) {
      return "Continue mission objectives. No immediate threats.";
    }
    return "No mission detected. Awaiting orders.";
  }

  // COMBAT MODE
  if (text.includes("combat")) {
    memory.phase = "Combat";
    return "Combat mode engaged. Systems prioritizing defense.";
  }

  // MEMORY QUESTION
  if (text.includes("what did i say")) {
    return memory.history.length > 1
      ? `Previously you said: "${memory.history[memory.history.length - 2]}".`
      : "No prior commands stored.";
  }

  return "Command processed. Awaiting next input.";
}

function send() {
  const text = input.value;
  if (!text) return;
  input.value = "";

  bubble(text, "user");

  const clean = normalize(text);

  if (!online) {
    if (clean.includes("hey titan")) {
      online = true;
      bubble("Titan online.", "titan");
      mode.textContent = "Mode: Active";
    } else {
      bubble("Say 'hey titan' to activate.", "titan");
    }
    return;
  }

  const reply = titanBrain(clean);
  bubble(reply, "titan");
}
</script>

</body>
</html>
