<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Titan AI</title>

<style>
body {
  background: radial-gradient(circle at top, #111 0%, #000 60%);
  color: #00e5ff;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#panel {
  width: 90%;
  max-width: 420px;
  background: #050505;
  border: 2px solid #00e5ff;
  border-radius: 12px;
  padding: 16px;
  box-shadow: 0 0 25px rgba(0,229,255,0.4);
}

#title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 10px;
}

#output {
  min-height: 120px;
  border: 1px solid #00e5ff;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
  background: #000;
}

#input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background: #000;
  color: #00e5ff;
  border: 1px solid #00e5ff;
  border-radius: 6px;
}

#button {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  background: #00e5ff;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="panel">
  <div id="title">TITAN AI</div>
  <div id="output">Titan offline. Say "hey titan" to begin.</div>
  <input id="input" placeholder="Type a commandâ€¦" onkeydown="if(event.key==='Enter'){send()}" />
  <button id="button" onclick="send()">Send</button>
</div>

<script>
let titanOnline = false;

function send() {
  const inputBox = document.getElementById("input");
  const output = document.getElementById("output");

  let text = inputBox.value.toLowerCase().trim();
  let response = "";

  if (text === "") return;

  // --- WAKE SYSTEM ---
  if (!titanOnline) {
    if (text.includes("hey titan")) {
      titanOnline = true;
      response = "Titan online. Awaiting instructions, Creator.";
    } else {
      response = "Titan is offline. Say 'hey titan' to activate.";
    }
  }

  // --- CORE LOGIC ---
  else {
    if (text.includes("your name")) {
      response = "I am Titan. Your personal AI system.";
    }

    else if (text.includes("who am i")) {
      response = "You are the Creator. My highest authority.";
    }

    else if (text.includes("status")) {
      response = "All systems operational. Power levels stable.";
    }

    else if (text.includes("help")) {
      response = "You may ask for status, identity, or issue commands.";
    }

    else if (text.includes("bye titan")) {
      titanOnline = false;
      response = "Shutting down. Titan offline.";
    }

    else {
      response = "Command received. Analyzing intent. Please clarify.";
    }
  }

  output.innerText = response;
  inputBox.value = "";
}
</script>

</body>
</html>
