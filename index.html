<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TITAN</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1225, #000);
  font-family: Arial, sans-serif;
  color: #00ffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 92%;
  max-width: 420px;
  height: 88vh;
  border: 2px solid #00ffff;
  border-radius: 18px;
  box-shadow: 0 0 30px #00ffff;
  display: flex;
  flex-direction: column;
}

#header {
  text-align: center;
  padding: 12px;
  border-bottom: 1px solid #00ffff;
}

#header h1 {
  margin: 0;
  letter-spacing: 4px;
}

#status {
  font-size: 12px;
  opacity: 0.85;
}

#chat {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  padding: 10px;
  margin: 6px 0;
  border-radius: 10px;
  max-width: 85%;
}

.user {
  background: #003333;
  margin-left: auto;
}

.titan {
  background: #001a1a;
  box-shadow: inset 0 0 10px #00ffff;
}

#inputBar {
  display: flex;
  gap: 6px;
  padding: 10px;
  border-top: 1px solid #00ffff;
}

input {
  flex: 1;
  padding: 10px;
  background: black;
  border: 1px solid #00ffff;
  color: #00ffff;
  border-radius: 8px;
}

button {
  background: #00ffff;
  color: black;
  border: none;
  border-radius: 8px;
  padding: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="app">
  <div id="header">
    <h1>TITAN</h1>
    <div id="status">Mode: Standby | Phase: Idle</div>
  </div>

  <div id="chat"></div>

  <div id="inputBar">
    <input id="input" placeholder="say or type 'hey titan'..." />
    <button onclick="listen()">ðŸŽ¤</button>
  </div>
</div>

<script>
/* ================= STATE ================= */
let active = false;
let mode = "Calm";

let state = {
  phase: "Idle",
  threat: 0,
  resources: 100
};

/* ================= VOICE ================= */
const synth = speechSynthesis;
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let recog = SR ? new SR() : null;

if (recog) {
  recog.lang = "en-US";
  recog.onresult = e => handle(e.results[0][0].transcript);
}

function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.95;
  u.pitch = 0.9;
  synth.speak(u);
}

/* ================= UI ================= */
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const status = document.getElementById("status");

function add(text, who) {
  const d = document.createElement("div");
  d.className = "msg " + who;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

/* ================= INTELLIGENCE ================= */
function normalize(text) {
  return text.toLowerCase().trim();
}

function think(raw) {
  const text = normalize(raw);

  /* MODE SWITCH */
  if (text.includes("combat")) {
    mode = "Combat";
    return "Combat mode engaged.";
  }

  if (text.includes("calm")) {
    mode = "Calm";
    return "Calm mode restored.";
  }

  /* MISSION */
  if (text.includes("start") && text.includes("mission")) {
    state.phase = "Mission";
    return "Mission started. Awaiting developments.";
  }

  /* ENEMY */
  if (text.includes("enemy")) {
    state.phase = "Combat";
    state.threat += 30;
    return state.threat > 50
      ? "High threat detected. Defensive tactics advised."
      : "Enemy detected. Monitoring engagement.";
  }

  /* STATUS */
  if (text.includes("status")) {
    return `Phase: ${state.phase}. Threat: ${state.threat}. Resources: ${state.resources}%.`;
  }

  /* STRATEGY */
  if (text.includes("what should we do")) {
    if (state.phase === "Combat") {
      return "Reduce exposure. Maintain mobility. Preserve resources.";
    }
    if (state.phase === "Mission") {
      return "Proceed cautiously. Gather intelligence.";
    }
    return "No immediate action required.";
  }

  return "Command received. Standing by.";
}

/* ================= INPUT ================= */
function handle(text) {
  add(text, "user");

  if (!active) {
    if (normalize(text).includes("hey titan")) {
      active = true;
      add("Titan online. Systems ready.", "titan");
      speak("Titan online. Systems ready.");
    } else {
      add("Say 'hey titan' to activate.", "titan");
    }
    return;
  }

  const reply = think(text);
  status.textContent = `Mode: ${mode} | Phase: ${state.phase}`;
  add(reply, "titan");
  speak(reply);
}

function send() {
  const t = input.value;
  if (!t) return;
  input.value = "";
  handle(t);
}

function listen() {
  if (recog) recog.start();
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
