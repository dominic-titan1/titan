<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TITAN</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1020, #000);
  font-family: Arial, sans-serif;
  color: #00ffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#core {
  width: 92%;
  max-width: 420px;
  height: 88vh;
  border: 2px solid #00ffff;
  border-radius: 18px;
  box-shadow: 0 0 30px #00ffff;
  display: flex;
  flex-direction: column;
}

#top {
  text-align: center;
  padding: 12px;
  border-bottom: 1px solid #00ffff;
}

#top h1 {
  margin: 0;
  letter-spacing: 4px;
}

#status {
  font-size: 12px;
  opacity: 0.85;
}

#log {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  padding: 10px;
  margin: 6px 0;
  border-radius: 10px;
  max-width: 85%;
}

.user {
  background: #003333;
  margin-left: auto;
}

.titan {
  background: #001a1a;
  box-shadow: 0 0 10px #00ffff inset;
}

#controls {
  display: flex;
  gap: 6px;
  padding: 10px;
  border-top: 1px solid #00ffff;
}

input {
  flex: 1;
  padding: 10px;
  background: black;
  border: 1px solid #00ffff;
  color: #00ffff;
  border-radius: 8px;
}

button {
  background: #00ffff;
  color: black;
  border: none;
  border-radius: 8px;
  padding: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="core">
  <div id="top">
    <h1>TITAN</h1>
    <div id="status">Mode: Standby | Game AI: OFF</div>
  </div>

  <div id="log"></div>

  <div id="controls">
    <input id="input" placeholder="say or type 'hey titan'..." />
    <button onclick="listen()">ðŸŽ¤</button>
  </div>
</div>

<script>
/* ================= CORE STATE ================= */
let active = false;
let mode = "Standby";

let gameState = {
  phase: "idle",     // idle | mission | combat | analysis
  objective: null,
  threat: 0,
  resources: 100
};

/* ================= SPEECH ================= */
const synth = speechSynthesis;
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let recog;

if (SR) {
  recog = new SR();
  recog.lang = "en-US";
  recog.onresult = e => handle(e.results[0][0].transcript.toLowerCase());
}

function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.95;
  u.pitch = 0.9;
  synth.speak(u);
}

/* ================= UI ================= */
const log = document.getElementById("log");
const input = document.getElementById("input");
const status = document.getElementById("status");

function add(text, who) {
  const d = document.createElement("div");
  d.className = "msg " + who;
  d.textContent = text;
  log.appendChild(d);
  log.scrollTop = log.scrollHeight;
}

/* ================= GAME AI ================= */
function gameThink(text) {
  // Mode switches
  if (text.includes("calm")) mode = "Calm";
  if (text.includes("combat")) mode = "Combat";
  if (text.includes("analyze")) mode = "Analyst";

  // Start mission
  if (text.includes("mission") || text.includes("start")) {
    gameState.phase = "mission";
    gameState.objective = "Complete primary objective";
    return "Mission initialized. Awaiting parameters.";
  }

  // Threat detection
  if (text.includes("enemy") || text.includes("attack")) {
    gameState.phase = "combat";
    gameState.threat += 25;

    if (gameState.threat > 50) {
      return "High threat detected. Recommending evasive action.";
    }
    return "Threat detected. Engaging defensively.";
  }

  // Resource logic
  if (text.includes("status")) {
    return `Resources at ${gameState.resources}%. Threat level ${gameState.threat}.`;
  }

  // Strategy
  if (text.includes("what should we do")) {
    if (gameState.phase === "combat")
      return "Flank, reduce exposure, conserve energy.";
    if (gameState.phase === "mission")
      return "Proceed carefully. Gather intelligence first.";
  }

  return "Command acknowledged.";
}

/* ================= INPUT ================= */
function handle(text) {
  add(text, "user");

  if (!active) {
    if (text.includes("hey titan")) {
      active = true;
      status.textContent = "Mode: Online | Game AI: ACTIVE";
      add("Titan online. Game AI ready.", "titan");
      speak("Titan online. Game AI ready.");
    } else {
      add("Say 'hey titan' to activate.", "titan");
    }
    return;
  }

  const reply = gameThink(text);
  status.textContent = `Mode: ${mode} | Phase: ${gameState.phase}`;
  add(reply, "titan");
  speak(reply);
}

function send() {
  const t = input.value.trim().toLowerCase();
  if (!t) return;
  input.value = "";
  handle(t);
}

function listen() {
  if (recog) recog.start();
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
